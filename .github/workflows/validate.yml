name: Scheduled validator

on: [push, pull_request]

jobs:

  pytest:
    name: Sanity checks (pytest)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install OPTIMADE
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools
        pip install optimade pytest
    - name: Run local tests on repository
      run: pytest

  validator:
    name: OPTIMADE validator
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - uses: Materials-Consortia/optimade-validator-action@v2
      with:
        index: yes
        protocol: https
        domain: deploy-preview-${{ github.event.number }}--optimade-providers.netlify.app
        path: /
        validator version: latest
        verbosity: 2
